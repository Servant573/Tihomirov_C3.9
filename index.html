<!DOCTYPE html>
<html lang="en">
<head>

<body>

<!-- ЗАДАНИЕ НА ЧЕКБОКСЫ -->
    <form>
      <fieldset>
      <legend>Расставь галочки</legend>
        <div>
          <input type="checkbox" id="coding-0" name="interest" value="coding-0">
          <label for="coding-0">не звонить мне</label>
        </div>
        <div>
          <input type="checkbox" id="coding-1" name="interest" value="coding-1">
          <label for="coding-1">я прочитал и согласен с правилами пользования сервисом</label>
        </div>
        <div>
          <input type="checkbox" id="coding-2" name="interest" value="coding-2">
          <label for="coding-2">я не выбираю эту галочку</label>
        </div>
        <div>
          <input type="checkbox" id="coding-3" name="interest" value="coding-3">
          <label for="coding-3">я подтверждаю, что свобода в интернете — это возможность выбирать галочки</label>
        </div>
        <div>
          <input type="checkbox" id="coding-4" name="interest" value="coding-4">
          <label for="coding-4">мне больше 12 лет</label>
        </div>
        <div>
          <input type="checkbox" id="coding-5" name="interest" value="coding-5">
          <label for="coding-5">это задание выполнено правильно</label>
        </div>
        <div>
          <button type="submit" id="save_choice">Сохранить</button>
        </div>
      </fieldset>
    </form>
    <script src="script.js"></script>
    <script src="script-local.js"></script>
